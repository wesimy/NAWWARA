<!DOCTYPE html>
<html lang="en" ng-app>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Template Angular App</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="assets/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- Custom Fonts -->
    <link href="assets/css/home.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<a class="site-wrapper" id="park" href="park/">
      <div class="site-wrapper-inner" >
          <div class="inner cover">
            <h1 class="cover-heading">Cover 1</h1>
          </div>
      </div>
</a>


<a class="site-wrapper site-wrapper-active" id="square" href="square/">
      <div class="site-wrapper-inner">
           <div class="inner cover">
            <h1 class="cover-heading">Cover 2</h1>
          </div>
      </div>
</a>


<a class="site-wrapper" id="garden" href="garden/">
      <div class="site-wrapper-inner" >
           <div class="inner cover">
            <h1 class="cover-heading">Cover 3</h1>
          </div>
      </div>
</a>

    <!-- jQuery -->
    <script src="assets/lib/jquery.js"></script>
    <!-- Angular -->
    <script src="assets/lib/angular.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
	<!-- hoverIntent plugin -->
    <script src="assets/js/jquery.hoverIntent.minified.js"></script>
    
	<script>
    $().ready(function(e) {
        $('.site-wrapper').hoverIntent( {
			over:toggleWidth,
			out: toggleWidth,
			interval:50
			});
		
		function toggleWidth(){
			$('.site-wrapper').removeClass('site-wrapper-active');
			$(this).addClass('site-wrapper-active');
			}
		
			
    });
    </script>

</body>

</html>
